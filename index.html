<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ATK Request Form - BPS South Jakarta</title>

  <!-- base untuk GH Pages subpath -->
  <base href="/buildp/">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SheetJS for .xlsx export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Signature Pad (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <!-- Safe local data adapter (load BEFORE main script) -->
  <script src="dataAdapter-google-sheets.js"></script>

  <style>
    body { box-sizing: border-box; }
    .toast{position:fixed;top:20px;right:20px;background:#10b981;color:#fff;padding:12px 18px;border-radius:8px;z-index:1000}
    .toast.error{background:#ef4444}
    .modal-backdrop{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:999}
    .modal-content{background:#fff;border-radius:12px;padding:24px;max-width:600px;width:92%}
    .digital-signature{border:2px solid #10b981;background:#f0fdf4;padding:16px;border-radius:8px;font-family:'Courier New',monospace}
    .signature-canvas { border:1px dashed #cbd5e1; border-radius:6px; background:white; }
    @media print { .no-print{display:none!important} }
  </style>
</head>
<body class="bg-gray-50 min-h-full">
  <div id="app" class="max-w-6xl mx-auto p-4 md:p-8"></div>

  <script>
  // ---------- App (full, with Signature Pad) ----------
  document.addEventListener('DOMContentLoaded', () => {
    const defaultConfig = {
      form_title: "Form Permintaan ATK",
      budget_year: (new Date()).getFullYear().toString(),
      organization_name: "BPS Kota Jakarta Selatan",
      logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg/1160px-Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg.png",
      doc_number_format: "0001",
      whatsapp_number: "",
      submit_button_text: "Kirim Permintaan"
    };

    // State
    let appSettings = null;
    let currentRequests = [];
    let currentView = 'form';
    let editingRequestId = null;

    // Local signature data for current form (transient)
    let requesterSignatureDataUrl = null;
    let verifierSignatureDataUrl = null;
    let supervisorSignatureDataUrl = null;

    // SignaturePad instances
    let requesterSigPad = null;
    let verifierSigPad = null;
    let supervisorSigPad = null;

    // Helpers
    function showToast(msg, isError=false){
      const t=document.createElement('div'); t.className='toast' + (isError? ' error':''); t.textContent=msg; document.body.appendChild(t);
      setTimeout(()=>t.remove(),3500);
    }
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]); }
    function formatDate(dateString){ if(!dateString) return '-'; const d=new Date(dateString); const months=['January','February','March','April','May','June','July','August','September','October','November','December']; return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`; }
    function formatTimestamp(iso){ if(!iso) return '-'; const d=new Date(iso); return d.toLocaleString('en-US',{year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false}); }

    function ensureDataSdk(){ return window.dataSdk || null; }

    // Render app skeleton
    const app = document.getElementById('app');
    app.innerHTML = `
      <div class="no-print mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-3">
        <button id="newRequestBtn" class="px-4 py-3 bg-blue-600 text-white rounded-lg">üìù Permintaan Baru</button>
        <button id="viewRequestsBtn" class="px-4 py-3 bg-gray-600 text-white rounded-lg">üìã Semua Permintaan</button>
        <button id="verifierViewBtn" class="px-4 py-3 bg-orange-600 text-white rounded-lg">‚úÖ Verifikator</button>
        <button id="supervisorViewBtn" class="px-4 py-3 bg-purple-600 text-white rounded-lg">üëî Penanggung Jawab</button>
        <button id="settingsBtn" class="px-4 py-3 bg-gray-700 text-white rounded-lg">‚öôÔ∏è Pengaturan</button>
        <button id="exportExcelBtnTop" class="px-4 py-3 bg-indigo-600 text-white rounded-lg">üì• Export Excel</button>
      </div>

      <div id="requestFormView" class="bg-white rounded-lg shadow-lg p-6 md:p-8 print-section"></div>

      <div id="allRequestsView" class="hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">Semua Permintaan ATK</h2>
            <div class="flex gap-2 items-center">
              <label class="text-sm">Bulan</label>
              <select id="filterMonth" class="px-2 py-2 border rounded"></select>
              <label class="text-sm">Tahun</label>
              <select id="filterYear" class="px-2 py-2 border rounded"></select>
              <button id="exportFilteredBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">üì• Export Excel</button>
            </div>
          </div>
          <div id="allRequestsList" class="space-y-4 mt-4"></div>
        </div>
      </div>

      <div id="verifierView" class="hidden"><div class="bg-white rounded-lg shadow-lg p-6"><h2 class="text-2xl font-bold">Dashboard Verifikator</h2><div id="verifierRequestsList" class="space-y-4 mt-4"></div></div></div>
      <div id="supervisorView" class="hidden"><div class="bg-white rounded-lg shadow-lg p-6"><h2 class="text-2xl font-bold">Dashboard Penanggung Jawab</h2><div id="supervisorRequestsList" class="space-y-4 mt-4"></div></div></div>

      <div id="requestDetailView" class="hidden bg-white rounded-lg shadow-lg p-6 md:p-8 print-section"></div>

      <div id="settingsView" class="hidden bg-white rounded-lg shadow-lg p-6 md:p-8"></div>
    `;

    // ---------- Render form with requester signature pad ----------
    function renderFormView(){
      const s = getCurrentSettings();
      const v = document.getElementById('requestFormView');
      v.innerHTML = `
        <div class="mb-8 border-b-2 border-gray-800 pb-6">
          <div class="flex items-center justify-center gap-6">
            <div class="flex-shrink-0 logo-container">${getLogoHTML(s.logo_url)}</div>
            <div class="text-center flex-grow">
              <h1 id="formTitle" class="text-3xl font-bold text-gray-800 mb-2">${escapeHtml(s.form_title)}</h1>
              <p id="budgetYear" class="text-gray-700 text-lg mb-1">Tahun Anggaran ${escapeHtml(s.budget_year)}</p>
              <p id="organizationName" class="text-gray-600">${escapeHtml(s.organization_name)}</p>
            </div>
            <div class="flex-shrink-0 w-20"></div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div><label class="block text-sm font-semibold">No Dokumen</label><input id="documentNumber" readonly class="w-full px-4 py-2 border rounded bg-gray-100"></div>
          <div><label class="block text-sm font-semibold">Tahun</label><select id="yearSelect" class="w-full px-4 py-2 border rounded"></select></div>
          <div><label class="block text-sm font-semibold">Bagian/Fungsi</label><select id="workUnitSelect" class="w-full px-4 py-2 border rounded"><option value=''>Pilih Bagian/Fungsi</option><option value='Subbagian Umum'>Subbagian Umum</option></select></div>
        </div>

        <div class="mb-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Rincian ATK</h2>
            <button id="addRowBtn" class="no-print px-4 py-2 bg-green-600 text-white rounded-lg">+ Tambah Item</button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
              <thead><tr class="bg-gray-100"><th class="px-4 py-3 w-12">No</th><th class="px-4 py-3">Nama Item</th><th class="px-4 py-3 w-32">Jumlah</th><th class="px-4 py-3">Satuan</th><th class="px-4 py-3 w-24 no-print">Aksi</th></tr></thead>
              <tbody id="itemsTableBody"></tbody>
            </table>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div><label class="block text-sm font-semibold">Lokasi Pengajuan</label><input id="submissionLocation" class="w-full px-4 py-2 border rounded" value="Jakarta"></div>
          <div><label class="block text-sm font-semibold">Tanggal Pengajuan</label><input id="submissionDate" type="date" class="w-full px-4 py-2 border rounded"></div>
        </div>

        <div class="border-t-2 border-gray-200 pt-6 mb-6">
          <h2 class="text-xl font-bold mb-4">Informasi Pemohon</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div><label class="block text-sm font-semibold">Nama</label><input id="requesterName" class="w-full px-4 py-2 border rounded"></div>
            <div><label class="block text-sm font-semibold">NIP</label><input id="requesterNIP" class="w-full px-4 py-2 border rounded" placeholder="contoh: 199012345678901234"></div>
          </div>

          <div class="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800"><strong>‚ÑπÔ∏è Tanda Tangan Digital:</strong> Permintaan Anda akan ditandatangani secara digital.</p>
          </div>

          <!-- Signature pad area for requester -->
          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Tanda Tangan Pemohon (gunakan mouse / touch)</label>
            <div class="mb-2">
              <canvas id="requesterSignatureCanvas" class="signature-canvas w-full" style="height:160px;"></canvas>
            </div>
            <div class="flex gap-2 mb-4">
              <button id="requesterClearBtn" class="px-3 py-2 bg-gray-500 text-white rounded">Clear</button>
              <button id="requesterSaveBtn" class="px-3 py-2 bg-green-600 text-white rounded">Save Signature</button>
              <div id="requesterSigPreview" class="ml-4"></div>
            </div>
            <input type="hidden" id="requesterSignatureInput" />
          </div>

          <button id="submitRequestBtn" class="no-print w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-bold text-lg">${escapeHtml(defaultConfig.submit_button_text)}</button>
        </div>
      `;
      initYearDropdown();
      initSubmissionDate();
      updateDocumentNumber();
      addItemRow();
      // signature init after elements exist
      initRequesterSignaturePad();

      document.getElementById('addRowBtn').addEventListener('click', addItemRow);
      document.getElementById('submitRequestBtn').addEventListener('click', submitRequest);
    }

    // Signature pad helpers (requester)
    function initRequesterSignaturePad(){
      const canvas = document.getElementById('requesterSignatureCanvas');
      if(!canvas) return;
      // resize canvas for high DPI
      fitToContainer(canvas);
      requesterSigPad = new SignaturePad(canvas, { penColor: "rgb(22, 78, 99)" });
      // load existing preview if any (not persisted between sessions unless saved in record)
      document.getElementById('requesterClearBtn').addEventListener('click', ()=> { requesterSigPad.clear(); document.getElementById('requesterSignatureInput').value = ''; requesterSigPreviewClear(); requesterSignatureDataUrl = null; });
      document.getElementById('requesterSaveBtn').addEventListener('click', ()=> {
        if(requesterSigPad.isEmpty()){ showToast('Tandatangan kosong ‚Äî silakan tanda tangan terlebih dahulu', true); return; }
        const dataUrl = requesterSigPad.toDataURL('image/png');
        document.getElementById('requesterSignatureInput').value = dataUrl;
        requesterSignatureDataUrl = dataUrl;
        renderRequesterSigPreview(dataUrl);
        showToast('Signature saved (preview shown)');
      });
    }
    function renderRequesterSigPreview(dataUrl){
      const container = document.getElementById('requesterSigPreview');
      if(!container) return;
      container.innerHTML = `<img src="${dataUrl}" alt="signature" style="max-height:80px;border:1px solid #e5e7eb;padding:4px;border-radius:4px;background:white">`;
    }
    function requesterSigPreviewClear(){ const c=document.getElementById('requesterSigPreview'); if(c) c.innerHTML=''; }

    // Utility to fit canvas to its container devicePixelRatio-aware
    function fitToContainer(canvas){
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const w = canvas.clientWidth;
      // set height if specified inline style
      let h = parseInt(canvas.style.height) || canvas.clientHeight || 160;
      canvas.width = w * ratio;
      canvas.height = h * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
    }

    // Form helpers (items)
    function initYearDropdown(){
      const sel=document.getElementById('yearSelect'); if(!sel) return;
      sel.innerHTML=''; const currentYear=(new Date()).getFullYear();
      for(let i=currentYear-5;i<=currentYear+5;i++){ const o=document.createElement('option'); o.value=i; o.textContent=i; if(i===currentYear) o.selected=true; sel.appendChild(o); }
    }
    function initSubmissionDate(){ const d=document.getElementById('submissionDate'); if(d) d.value=(new Date()).toISOString().split('T')[0]; }
    function addItemRow(){ const tbody=document.getElementById('itemsTableBody'); if(!tbody) return; const row=document.createElement('tr'); const idx=tbody.children.length+1; row.innerHTML=`
      <td class="border px-4 py-2 text-center">${idx}</td>
      <td class="border px-4 py-2"><input type="text" class="item-name w-full px-2 py-1 border rounded" placeholder="Masukkan nama item"></td>
      <td class="border px-4 py-2"><input type="number" class="item-quantity w-full px-2 py-1 border rounded" min="1" value="1"></td>
      <td class="border px-4 py-2"><input type="text" class="item-notes w-full px-2 py-1 border rounded" placeholder="Satuan (contoh: pcs)"></td>
      <td class="border px-4 py-2 text-center no-print"><button class="delete-row-btn px-3 py-1 bg-red-500 text-white rounded">Hapus</button></td>
    `; tbody.appendChild(row); row.querySelector('.delete-row-btn').addEventListener('click', ()=>{ row.remove(); updateRowNumbers(); }); }
    function updateRowNumbers(){ const tbody=document.getElementById('itemsTableBody'); Array.from(tbody.children).forEach((r,i)=> r.children[0].textContent=i+1); }
    function getItemsFromTable(){ const tbody=document.getElementById('itemsTableBody'); const items=[]; Array.from(tbody.children).forEach(row=>{ const name=row.querySelector('.item-name').value.trim(); const qty=parseInt(row.querySelector('.item-quantity').value)||0; const notes=row.querySelector('.item-notes').value.trim(); if(name && qty>0) items.push({name,quantity:qty,notes}); }); return items; }

    // Document number
    function updateDocumentNumber(){ const el=document.getElementById('documentNumber'); if(el) el.value=generateDocumentNumber(); }
    function generateDocumentNumber(){
      const year=document.getElementById('yearSelect')?document.getElementById('yearSelect').value: (new Date()).getFullYear();
      const submissionDate=document.getElementById('submissionDate')?document.getElementById('submissionDate').value:'';
      const settings = getCurrentSettings();
      const prefix = settings.doc_number_format || defaultConfig.doc_number_format;
      let month='01';
      if(submissionDate){ const d=new Date(submissionDate); month=(d.getMonth()+1).toString().padStart(2,'0'); }
      const existingNumbers = (currentRequests||[]).filter(r=>r.recordType==='request').filter(r=>{ const parts=(r.documentNumber||'').split('/'); return parts.length===4 && parts[2]===month && parts[3]===year; }).map(r=>{ const parts=(r.documentNumber||'').split('/'); return parseInt(parts[0])||0; });
      const nextNumber = existingNumbers.length>0? Math.max(...existingNumbers)+1 : parseInt(prefix)||1;
      const padded = nextNumber.toString().padStart(4,'0');
      return `${padded}/ATK/${month}/${year}`;
    }

    // Validate + submit (include requester signature)
    function validateForm(){
      const year=document.getElementById('yearSelect')?document.getElementById('yearSelect').value:''; const workUnit=document.getElementById('workUnitSelect')?document.getElementById('workUnitSelect').value:''; const items=getItemsFromTable(); const requesterName=document.getElementById('requesterName')?document.getElementById('requesterName').value.trim():''; const requesterNIP=document.getElementById('requesterNIP')?document.getElementById('requesterNIP').value.trim():'';
      if(!year){ showToast('Mohon pilih tahun', true); return false; } if(!workUnit){ showToast('Mohon pilih bagian/fungsi', true); return false; } if(items.length===0){ showToast('Mohon tambahkan minimal satu item', true); return false; } if(!requesterName){ showToast('Mohon isi nama pemohon', true); return false; } if(!requesterNIP){ showToast('Mohon isi NIP pemohon', true); return false; } return true;
    }

    async function submitRequest(){
      if(!validateForm()) return;
      const btn=document.getElementById('submitRequestBtn'); if(btn){ btn.disabled=true; btn.textContent='Mengirim...'; }
      try{
        // If user hasn't saved signature yet but drew it, auto-save
        if(requesterSigPad && !requesterSignatureDataUrl && !requesterSigPad.isEmpty()){
          requesterSignatureDataUrl = requesterSigPad.toDataURL('image/png');
          document.getElementById('requesterSignatureInput').value = requesterSignatureDataUrl;
        }

        const documentNumber = generateDocumentNumber();
        const year=document.getElementById('yearSelect').value;
        const workUnit=document.getElementById('workUnitSelect').value;
        const items=getItemsFromTable();
        const submissionDate=document.getElementById('submissionDate').value;
        const submissionLocation=document.getElementById('submissionLocation').value.trim();
        const requesterName=document.getElementById('requesterName').value.trim();
        const requesterNIP=document.getElementById('requesterNIP').value.trim();

        const record = {
          recordType: 'request',
          documentNumber,
          year,
          workUnit,
          items: JSON.stringify(items),
          submissionDate,
          submissionLocation,
          requesterName,
          requesterNIP,
          status: 'Pending Verification',
          verifierName: '',
          verifierNIP: '',
          verificationDate: '',
          supervisorName: '',
          supervisorNIP: '',
          supervisorApprovalDate: '',
          rejectionReason: '',
          rejectedBy: '',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
          signatureRequester: requesterSignatureDataUrl || ''
        };

        const sdk = ensureDataSdk();
        if(sdk && sdk.create){
          const res = await sdk.create(record);
          if(res && res.isOk){
            showToast('Permintaan berhasil dikirim dan tersimpan!');
            resetForm();
            renderVerifierDashboard();
          } else {
            record.__backendId = 'local-'+Math.random().toString(36).slice(2,9);
            currentRequests.push(record);
            saveLocalRequests();
            renderVerifierDashboard();
            showToast('Disimpan lokal (adapter tidak terhubung)');
            resetForm();
          }
        } else {
          record.__backendId = 'local-'+Math.random().toString(36).slice(2,9);
          currentRequests.push(record);
          saveLocalRequests();
          renderVerifierDashboard();
          showToast('Disimpan lokal (SDK tidak tersedia).');
          resetForm();
        }
      }catch(e){ console.error(e); showToast('Gagal mengirim: '+e.message,true); }
      finally{ if(btn){ btn.disabled=false; btn.textContent=getCurrentSettings().submit_button_text; } }
    }

    function resetForm(){ if(document.getElementById('workUnitSelect')) document.getElementById('workUnitSelect').value=''; if(document.getElementById('itemsTableBody')) document.getElementById('itemsTableBody').innerHTML=''; if(document.getElementById('requesterName')) document.getElementById('requesterName').value=''; if(document.getElementById('requesterNIP')) document.getElementById('requesterNIP').value=''; initSubmissionDate(); updateDocumentNumber(); addItemRow(); // clear signature
      if(requesterSigPad){ requesterSigPad.clear(); requesterSignatureDataUrl = null; requesterSigPreviewClear(); document.getElementById('requesterSignatureInput').value=''; }
    }

    // ---------- Settings (no Google fields) ----------
    function getCurrentSettings(){
      if(appSettings) return {
        form_title: appSettings.form_title || defaultConfig.form_title,
        budget_year: appSettings.budget_year || defaultConfig.budget_year,
        organization_name: appSettings.organization_name || defaultConfig.organization_name,
        doc_number_format: appSettings.doc_number_format || defaultConfig.doc_number_format,
        logo_url: appSettings.logo_url || defaultConfig.logo_url,
        whatsapp_number: appSettings.whatsapp_number || defaultConfig.whatsapp_number,
        submit_button_text: appSettings.submit_button_text || defaultConfig.submit_button_text
      };
      return {
        form_title: localStorage.getItem('atk_form_title') || defaultConfig.form_title,
        budget_year: localStorage.getItem('atk_budget_year') || defaultConfig.budget_year,
        organization_name: localStorage.getItem('atk_org') || defaultConfig.organization_name,
        doc_number_format: localStorage.getItem('atk_doc_prefix') || defaultConfig.doc_number_format,
        logo_url: localStorage.getItem('atk_logo') || defaultConfig.logo_url,
        whatsapp_number: localStorage.getItem('atk_whatsapp_number') || defaultConfig.whatsapp_number,
        submit_button_text: defaultConfig.submit_button_text
      };
    }

    function applySettingsToUI(){
      const s=getCurrentSettings();
      document.querySelectorAll('.logo-container').forEach(el => el.innerHTML = getLogoHTML(s.logo_url));
      const submitBtn = document.getElementById('submitRequestBtn'); if(submitBtn) submitBtn.textContent = s.submit_button_text;
    }

    function getLogoHTML(logoUrl){
      if(logoUrl && logoUrl.trim()!=='') return `<img src="${escapeHtml(logoUrl)}" alt="Logo" class="w-20 h-20 object-contain" onerror="this.style.display='none'">`;
      return `<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 5 L85 20 L85 50 Q85 75 50 95 Q15 75 15 50 L15 20 Z" fill="#1e40af"/><path d="M50 15 L75 25 L75 50 Q75 70 50 85 Q25 70 25 50 L25 25 Z" fill="#3b82f6"/><text x="50" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BPS</text></svg>`;
    }

    function loadSettingsForm(){
      const s=getCurrentSettings();
      const v=document.getElementById('settingsView');
      v.innerHTML = `
        <h2 class="text-2xl font-bold mb-4">Settings / Pengaturan</h2>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">Form Title</label><input id="settingFormTitle" class="w-full px-3 py-2 border rounded" value="${escapeHtml(s.form_title)}"></div>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">Budget Year</label><input id="settingBudgetYear" class="w-full px-3 py-2 border rounded" value="${escapeHtml(s.budget_year)}"></div>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">Organization Name</label><input id="settingOrganizationName" class="w-full px-3 py-2 border rounded" value="${escapeHtml(s.organization_name)}"></div>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">Document Number Prefix</label><input id="settingDocNumberFormat" class="w-full px-3 py-2 border rounded" value="${escapeHtml(localStorage.getItem('atk_doc_prefix') || s.doc_number_format)}"><p class="text-xs text-gray-500 mt-1">Format: 0001 -> 0001/ATK/MM/YYYY</p></div>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">Logo URL</label><input id="settingLogoUrl" class="w-full px-3 py-2 border rounded" value="${escapeHtml(s.logo_url)}"></div>
        <div class="mb-4"><label class="block text-sm font-semibold mb-1">WhatsApp Number (contoh: 628123...)</label><input id="settingWhatsAppNumber" class="w-full px-3 py-2 border rounded" value="${escapeHtml(localStorage.getItem('atk_whatsapp_number') || s.whatsapp_number || '')}"></div>
        <div class="flex gap-4 mt-4"><button id="saveSettingsBtn" class="px-4 py-2 bg-green-600 text-white rounded">üíæ Save Settings</button><button id="cancelSettingsBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button></div>
        <p class="text-xs text-gray-500 mt-3">Note: Google Client ID and Spreadsheet settings have been removed. App uses localStorage adapter for persistence.</p>
      `;
      document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);
      document.getElementById('cancelSettingsBtn').addEventListener('click', ()=> switchView('form'));
    }

    function saveSettings(){
      const s = {
        form_title: document.getElementById('settingFormTitle').value.trim(),

    // ---------- Export XLSX filtered ----------
    function exportAllRequestsToXLSXFiltered(){
      const month = document.getElementById('filterMonth') ? document.getElementById('filterMonth').value : 'all';
      const year = document.getElementById('filterYear') ? document.getElementById('filterYear').value : 'all';
      const all = (currentRequests||[]).filter(r=>r.recordType==='request');
      const rows = all.filter(r=>{
        if(month !== 'all'){ const d = r.submissionDate ? new Date(r.submissionDate) : null; const m = d ? String(d.getMonth()+1).padStart(2,'0') : null; if(m !== month) return false; }
        if(year !== 'all'){ if(String(r.year) !== String(year)) return false; }
        return true;
      });
      if(!rows || rows.length===0){ showToast('Tidak ada data untuk diexport (sesuai filter)', true); return; }

      const wsData = [];
      wsData.push(['Backend ID','Document Number','Year','Work Unit','Submission Date','Submission Location','Requester Name','Requester NIP','Status','Verifier Name','Verifier NIP','Verification Date','Supervisor Name','Supervisor NIP','Supervisor Approval Date','Rejection Reason','Rejected By','Created At','Updated At','Items']);
      rows.forEach(r=>{
        let itemsText=''; try{ const items = typeof r.items === 'string' ? JSON.parse(r.items || '[]') : (r.items || []); itemsText = items.map(it => { const notes = it.notes ? ` [${it.notes}]` : ''; return `${it.name} (${it.quantity})${notes}`; }).join(' ; '); }catch(e){ itemsText = String(r.items||''); }
        wsData.push([ r.__backendId||'', r.documentNumber||'', r.year||'', r.workUnit||'', r.submissionDate?formatDate(r.submissionDate):'', r.submissionLocation||'', r.requesterName||'', r.requesterNIP||'', r.status||'', r.verifierName||'', r.verifierNIP||'', r.verificationDate||'', r.supervisorName||'', r.supervisorNIP||'', r.supervisorApprovalDate||'', r.rejectionReason||'', r.rejectedBy||'', r.createdAt||'', r.updatedAt||'', itemsText ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const colWidths = wsData[0].map((h,i)=>{ let max = h? String(h).length:10; for(let r=1;r<wsData.length;r++){ const v=wsData[r][i]; if(v) max=Math.max(max,String(v).length);} return {wch: Math.min(Math.max(max+2,10),60)}; });
      ws['!cols'] = colWidths;
      const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'Permintaan_ATK');
      const now=new Date(); const ts = now.toISOString().replace(/[:.]/g,'-'); const filename = `rekap_permintaan_atk_${ts}.xlsx`;
      XLSX.writeFile(wb, filename);
    }

    // ---------- Workflow: verify / approve / reject (with signature data) ----------
    function findRequestById(id){ return currentRequests.find(r => (r.__backendId && r.__backendId === id) || (r.documentNumber && r.documentNumber === id)); }

    async function verifyRequest(){
      const verifierNameEl=document.getElementById('verifierName'); const verifierNIPEl=document.getElementById('verifierNIP');
      if(!verifierNameEl || !verifierNIPEl){ showToast('Form verifikator tidak ditemukan', true); return; }
      const verifierName = verifierNameEl.value.trim(); const verifierNIP = verifierNIPEl.value.trim();
      if(!verifierName){ showToast('Please enter verifikator name', true); return; } if(!verifierNIP){ showToast('Please enter verifikator NIP', true); return; }
      const req = findRequestById(editingRequestId); if(!req){ showToast('Request not found', true); return; }

      // use saved verifierSignatureDataUrl if present (set during Save or auto-save)
      const sig = document.getElementById('verifierSignatureInput') ? document.getElementById('verifierSignatureInput').value : (verifierSignatureDataUrl || '');
      req.status='Verified - Pending Approval';
      req.verifierName=verifierName;
      req.verifierNIP=verifierNIP;
      req.verificationDate=new Date().toISOString().split('T')[0];
      req.rejectionReason='';
      req.rejectedBy='';
      req.signatureVerifier = sig || '';
      req.updatedAt=new Date().toISOString();

      const sdk = ensureDataSdk();
      if(sdk && sdk.update){ const res = await sdk.update(req); if(!(res && res.isOk)) showToast('Verified locally (SDK update failed)', true); else showToast('Request verified! Sent to Penanggung Jawab'); } else showToast('Request verified (local)');

      saveLocalRequests(); renderVerifierDashboard(); renderSupervisorDashboard(); switchView('verifier');
    }

    async function approveRequestFinal(){
      const supervisorNameEl=document.getElementById('supervisorName'); const supervisorNIPEl=document.getElementById('supervisorNIP');
      if(!supervisorNameEl || !supervisorNIPEl){ showToast('Form penanggung jawab tidak ditemukan', true); return; }
      const supervisorName = supervisorNameEl.value.trim(); const supervisorNIP = supervisorNIPEl.value.trim();
      if(!supervisorName){ showToast('Please enter penanggung jawab name', true); return; } if(!supervisorNIP){ showToast('Please enter penanggung jawab NIP', true); return; }
      const req = findRequestById(editingRequestId); if(!req){ showToast('Request not found', true); return; }

      const sig = document.getElementById('supervisorSignatureInput') ? document.getElementById('supervisorSignatureInput').value : (supervisorSignatureDataUrl || '');
      req.status='Fully Approved';
      req.supervisorName=supervisorName;
      req.supervisorNIP=supervisorNIP;
      req.supervisorApprovalDate=new Date().toISOString().split('T')[0];
      req.rejectionReason='';
      req.rejectedBy='';
      req.signatureSupervisor = sig || '';
      req.updatedAt=new Date().toISOString();

      const sdk = ensureDataSdk();
      if(sdk && sdk.update){ const res = await sdk.update(req); if(!(res && res.isOk)) showToast('Approved locally (SDK update failed)', true); else showToast('Request fully approved! Ready for goods release'); } else showToast('Request approved (local)');
      saveLocalRequests(); renderVerifierDashboard(); renderSupervisorDashboard(); switchView('supervisor');
    }

    // ---------- Reject modal (unchanged) ----------
    function showRejectModal(role){
      const modal=document.createElement('div'); modal.className='modal-backdrop';
      modal.innerHTML = `<div class="modal-content"><h3 class="text-xl font-bold mb-3">Reject Request</h3><p class="text-gray-700 mb-3">Please provide reason for rejection:</p><textarea id="rejectionReasonInput" class="w-full p-2 border rounded mb-3" rows="4" placeholder="Enter reason..."></textarea><div class="flex gap-3 justify-end"><button id="cancelRejectBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button><button id="confirmRejectBtn" class="px-4 py-2 bg-red-600 text-white rounded">Confirm Reject</button></div></div>`;
      document.body.appendChild(modal);
      document.getElementById('cancelRejectBtn').addEventListener('click', ()=> modal.remove());
      document.getElementById('confirmRejectBtn').addEventListener('click', async ()=>{
        const reason = document.getElementById('rejectionReasonInput').value.trim(); if(!reason){ alert('Please provide rejection reason'); return; }
        const req = findRequestById(editingRequestId); if(!req){ showToast('Request not found', true); modal.remove(); return; }
        if(role==='verifier'){ const vname=document.getElementById('verifierName')?document.getElementById('verifierName').value.trim():''; const vnip=document.getElementById('verifierNIP')?document.getElementById('verifierNIP').value.trim():''; req.status='Rejected by Verifier'; req.verifierName=vname; req.verifierNIP=vnip; req.verificationDate=new Date().toISOString().split('T')[0]; req.rejectionReason=reason; req.rejectedBy='Verifikator'; req.updatedAt=new Date().toISOString(); }
        else { const sname=document.getElementById('supervisorName')?document.getElementById('supervisorName').value.trim():''; const snip=document.getElementById('supervisorNIP')?document.getElementById('supervisorNIP').value.trim():''; req.status='Rejected by Supervisor'; req.supervisorName=sname; req.supervisorNIP=snip; req.supervisorApprovalDate=new Date().toISOString().split('T')[0]; req.rejectionReason=reason; req.rejectedBy='Penanggung Jawab'; req.updatedAt=new Date().toISOString(); }
        const sdk=ensureDataSdk(); if(sdk && sdk.update){ const res=await sdk.update(req); if(!(res && res.isOk)) console.warn('reject update failed',res); }
        saveLocalRequests(); showToast('Request rejected'); modal.remove(); renderVerifierDashboard(); renderSupervisorDashboard(); switchView(role==='verifier'?'verifier':'supervisor');
      });
    }
    window.showRejectModal = showRejectModal;

    // ---------- Print ----------
    window.printDocument = function(){ if(currentView !== 'detail'){ showToast('Mohon buka detail permintaan terlebih dahulu', true); return; } setTimeout(()=> window.print(), 150); };

    // ---------- Init & wiring ----------
    document.getElementById('newRequestBtn').addEventListener('click', ()=>{ resetForm(); switchView('form'); });
    document.getElementById('viewRequestsBtn').addEventListener('click', ()=> switchView('requests'));
    document.getElementById('verifierViewBtn').addEventListener('click', ()=> switchView('verifier'));
    document.getElementById('supervisorViewBtn').addEventListener('click', ()=> switchView('supervisor'));
    document.getElementById('settingsBtn').addEventListener('click', ()=> switchView('settings'));
    document.getElementById('exportExcelBtnTop').addEventListener('click', ()=> exportAllRequestsToXLSXFiltered());

    function switchView(view){
      currentView = view;
      ['requestFormView','allRequestsView','verifierView','supervisorView','requestDetailView','settingsView'].forEach(id=>{ const el=document.getElementById(id); if(!el) return; el.classList.add('hidden'); });
      if(view==='form') document.getElementById('requestFormView').classList.remove('hidden');
      else if(view==='requests'){ document.getElementById('allRequestsView').classList.remove('hidden'); renderAllRequestsFiltered(); }
      else if(view==='verifier'){ document.getElementById('verifierView').classList.remove('hidden'); renderVerifierDashboard(); }
      else if(view==='supervisor'){ document.getElementById('supervisorView').classList.remove('hidden'); renderSupervisorDashboard(); }
      else if(view==='detail') document.getElementById('requestDetailView').classList.remove('hidden');
      else if(view==='settings'){ document.getElementById('settingsView').classList.remove('hidden'); loadSettingsForm(); }
    }
    window.switchView = switchView;

    // Filters
    populateFilters();
    document.getElementById('filterMonth').addEventListener('change', ()=> renderAllRequestsFiltered());
    document.getElementById('filterYear').addEventListener('change', ()=> renderAllRequestsFiltered());
    document.getElementById('exportFilteredBtn').addEventListener('click', ()=> exportAllRequestsToXLSXFiltered());

    // load local data first, then try adapter init
    loadLocalRequests();
    const sdk = ensureDataSdk();
    if(sdk && sdk.init){
      sdk.init({
        onDataChanged(data){
          if(Array.isArray(data)){
            const settingsRecords = data.filter(r=>r.recordType==='settings');
            appSettings = settingsRecords.length>0 ? settingsRecords[0] : appSettings;
            currentRequests = data;
            saveLocalRequests();
            applySettingsToUI();
            if(currentView==='requests') renderAllRequestsFiltered();
            if(currentView==='verifier') renderVerifierDashboard();
            if(currentView==='supervisor') renderSupervisorDashboard();
            if(currentView==='form') updateDocumentNumber();
          }
        }
      }).then(res=>{ if(res && res.isOk) console.log('dataSdk initialized (adapter)'); }).catch(e=>console.warn('adapter init error', e));
    }

    // final render
    renderFormView();
    applySettingsToUI();
    renderVerifierDashboard();
    renderSupervisorDashboard();
  }); // DOMContentLoaded end
  </script>
</body>
